<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Compress.io</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<header class="header" id ="header"> 

		<div class="container">
			<a href="./main.html">
				<img src="./img/1.png" style="padding-top: 5px;">
			</a>
		</div>


		<a href="./main.html">
			<div class="logoff">
				<p class="outtext">Logout</p>
				<img src="./img/logout.png" class="out">
			</div>
		</a>


	</header>
	

	<section class="leftbar" id="leftbar">
		<div class="menuebar" href="google.com"></div>
		

		<a href="./projects">
			<div class="projects">
				<img src="./img/store.png" style="padding-left: 30%; padding-top: 20px;"></div>
		</a>

		<a href="./statistics">
			<div class="statistics">
				<img src="./img/stat.png" style="padding-left: 30%; padding-top: 20px;">
			</div>
		</a>

		<a href="./configuration">
			<div class="configuration">
				<img src="./img/config.png" style="padding-left: 30%; padding-top: 20px;">
			</div>
		</a>

	</section>



		<div class="blocks">
			<div class="configureforms">
				<p class="source">Sourse project</p>
				<p class="field">\\server:5232\source</p>
				<p class="usersource">Login:</p>
				<p class="usersource" style="right:33%; color: rgba(0, 0, 0, 0.63);">Admin</p>

				<p class="passwordsource">Password:</p>
				<p class="passwordsource" style="right:30%; top: 13%; color: rgba(0, 0, 0, 0.63);">********</p>
				<button class="change-button">Change</button>
				<div class="separator"> </div>
			</div>

			<div class="configureforms" style="top: 18%;">
				<p class="source">Destination</p>
				<p class="field">\\server\projectPath</p>
				<p class="usersource">Login:</p>
				<p class="usersource" style="right:33%; color: rgba(0, 0, 0, 0.63);">Admin</p>

				<p class="passwordsource">Password:</p>
				<p class="passwordsource" style="right:30%; top: 13%; color: rgba(0, 0, 0, 0.63);">********</p>
				<button class="change-button">Change</button>
				<div class="separator"> </div>
			</div>
	
			<div class="configureforms" style="top: 25%;">
				<p class="source">Launch schedule:</p>
				<p class="field" style="left:30%; top:44%; font-size: 10px; line-height: 14px;">Enter value in cron format</p>
				<p class="source" style="left: 34%; font-size: 16px; line-height: 19px; display: flex; align-items: center; color: rgba(0, 0, 0, 0.63);"> 0 2 * * *</p>
				<button class="change-button">Change</button>
				<div class="separator"> </div>
			</div>

			<div class="configureforms" style="top: 32%;">
				<p class="source">Quota size:</p>
				<p class="field" style="left:30%; top:44%; font-size: 10px; line-height: 14px;">Enter value in cron format</p>
				<p class="source" style="left: 34%; font-size: 16px; line-height: 19px; display: flex; align-items: center; color: rgba(0, 0, 0, 0.63);"> 25 GB</p>
				<button class="change-button">Change</button>
				<div class="separator"> </div>
			</div>
			
		</div>	

</body>
</html>
